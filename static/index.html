<!DOCTYPE html>
<head>
    <title>Kahoot bot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Kahoot botter</h1>
<h3>Use responsibly.</h3>
<input placeholder="pin"><textarea placeholder="bot name"></textarea><input placeholder="number of bots"><button onclick="flood(document.querySelectorAll('input')[0].value, document.querySelectorAll('textarea')[0].value, document.querySelectorAll('input')[1].value);">FLOOD</button><button onclick="kill(document.querySelectorAll('input')[0].value);">KILL</button><button onclick="rickroll(document.querySelectorAll('input')[0].value);">RICKROLL</button>

</body>
